<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能简历生成助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="top-header">
            <h1 class="logo">📄 智能简历生成助手</h1>
            <button id="settingsButton" class="settings-button" title="设置">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                </svg>
                设置
            </button>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 配置面板（默认隐藏） -->
            <div id="settingsPanel" class="settings-panel hidden">
                <div class="settings-content">
                    <h2>API 配置</h2>
                    <p class="settings-description">首次使用需要配置API信息，配置后将保存到数据库</p>
                    
                    <form id="settingsForm" class="settings-form">
                        <div class="form-group">
                            <label for="apiUrl">API 地址</label>
                            <input 
                                type="text" 
                                id="apiUrl" 
                                name="apiUrl" 
                                placeholder="https://open.bigmodel.cn/api/paas/v4/chat/completions"
                                value="https://open.bigmodel.cn/api/paas/v4/chat/completions"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="apiKey">API 密钥</label>
                            <input 
                                type="password" 
                                id="apiKey" 
                                name="apiKey" 
                                placeholder="请输入您的API密钥"
                                value="86ee3f5b61484523bb11d75eb918df56.HRBsGhQWk10Rx2QK"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="modelName">模型名称</label>
                            <input 
                                type="text" 
                                id="modelName" 
                                name="modelName" 
                                placeholder="glm-4.7"
                                value="glm-4.7"
                                required
                            >
                        </div>

                        <div class="form-actions">
                            <button type="button" id="cancelSettings" class="btn btn-secondary">取消</button>
                            <button type="submit" class="btn btn-primary">保存配置</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 聊天界面（默认显示） -->
            <div id="chatPanel" class="chat-panel">
                <div class="chat-container">
                    <!-- 消息列表 -->
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot-message">
                            <div class="avatar">🤖</div>
                            <div class="message-content">
                                <p>你好！我是你的简历生成助手。我会通过一系列问题了解你的背景，然后为你生成一份专业的简历。</p>
                                <p>让我们开始吧！请告诉我你的姓名。</p>
                            </div>
                        </div>
                    </div>

                    <!-- 输入区域 -->
                    <div class="chat-input-container">
                        <div class="input-wrapper">
                            <textarea 
                                id="messageInput" 
                                placeholder="输入你的消息..." 
                                rows="1"
                            ></textarea>
                            <button id="sendButton" class="send-button" title="发送">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 引入 Supabase JS 客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
